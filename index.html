<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>
    
  </head>
  <body>

    <section class="container">
      <div class="painel"> 
        <img class="qrcode" src="images/image-qr-code-radius.png">
        <div class="apresentacao">
          <h1 class="titulo">Improve your front-end skills by building projects</h1>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
        </div>
      </div>
    </section>

    <section class="desenhos">
      <div class="circulo-maior">
        <div class="cinturao-maior"></div>
      </div>
        <div class="borda-tracejada"></div>
      <div class="circulo-menor">
        <div class="cinturao-menor"></div>
      </div>
    </section>
    
  </body>
</html>
